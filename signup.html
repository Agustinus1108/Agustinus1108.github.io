<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="login">
            <h2>SIGN IN HERE</h2>
            <hr>
                <p>Buat akun</p>

                <div class="form-grup">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="masukan email anda">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="buat password">

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="ulangi password">
                </div>
                <button type="submit">Create Account</button>
                <p>
                    <span class="masuk_login">Sudah punya akun? <a href="login.html">Login</a></span>

            </form>
        </div>
